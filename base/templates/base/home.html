{% extends 'main.html' %}


{% block content %}
    <h1>This is home...</h1>

    <div>
        <a href="{% url 'create-room' %}">Create Room</a>
        

        <div>
            {% for room in rooms %}
            <div>
                <a href="{% url 'update-room' room.id %}">Edit Room</a>
                <a href="">Delete Room</a>
                
                <span>@{{room.host.username}}</span>
                <h6>{{room.id}} = <a href="{% url 'room' room.id %}">{{room.name}}</a></h6>
                <small>{{room.topic.name}}</small>
                <hr>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
